<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menú con Ofertas</title>
    <link rel="stylesheet" href="../css/table.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
</head>
<body>
<h1>MENÚ DE INVIERNO</h1>
<table class="center"> 
    <thead>
        <tr>
            <th>ESPECIALIDADES</th>
            <th>PRECIO</th>
            <th>20% Descuento a docentes</th>
        </tr>
    </thead>
    <tbody>
        <tr> <td class="especiales">Americano</td>
            <td>$70</td>
        <td>20%</td>
    </tr>
        <tr>
            <td class="especiales">Lagrima</td>
            <td>$80</td>
            <td>25%</td>
        </tr>
        <tr>
            <td class="especiales">capuccino</td>
            <td>$90</td>
            <td>10%</td>
        </tr>
    
    <tr>
        <td>CHOCOLATADAS</td>
        <td>$50</td>
        <td>15%</td>
    </tr>
    <tr>
        <td>JUGO DE NARANJA EXP.</td>
        <td>$40</td>
        <td></td>
    </tr>
    <tr>
        <td>LICUADOS NATURALES</td>
        <td>$100</td>
        <td></td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">
                    (*) precios sujetos a cambios sin previo aviso
            </td>
        </tr>
    </tfoot>
</table>
</body>
</html>
